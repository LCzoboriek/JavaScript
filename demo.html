<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
</head>
<body>
    <!-- Elements here -->
    <script>confirm('Are you enjoying javascript?')</script>
    <h1>JavaScript Heading for Editor Set Up</h1>
    <label for="name">Name:</label><input type="text" id="name">
    <button id="submit">Submit</button>
    <p id="welcome"></p>
    <!-- Labels are really useful because for mobile it allows someone to click on the linked text itself, like Name: above, rather then clicking directly on the input box itself -->
    <!-- Script here, you can have local scripts or you can link the scripts using a linked script call -->
    
    <script>
        //  JS Here
        function getAndDisplayName() {
            var name = document.querySelector("#name").value;
                       document.querySelector("#welcome").innerHTML = 'Welcome to my site, ' + name;
        }
        // Call backs are very essential to javascript, in this case, the get and display name wont occur until the first argument in the event listenere happens, which is a click on a button, you also dont have
        // any added brackets after the get and display name, as itll make it occur early as well, look up callbacks into more detail to understand this concept
        document
            .querySelector("#submit")
            .addEventListener("click", getAndDisplayName);

            // on event listeners are embedded inline in HTML elements and essential always trigger something within javascript, it overwrites local and linked scripts, for example
            // subscriber only pages for newspapers, when you scroll down itll say subscribe to continue reading, whether you scroll with mouse, scroll with mouse click, click read more, ctrl f to find, anything really
    </script>
  
    
</body>
</html>
