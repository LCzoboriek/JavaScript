<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
</head>
<body>
    <!-- Elements here -->
    <h1>JavaScript Heading for Editor Set Up</h1>
    <label for="name">Name:</label><input type="text" id="name">
    <button id="submit">Submit</button>
    <p id="welcome"></p>
    <input type="button" name="Submit" id="name">
    

    <!-- Script here -->

    <script>
        //  JS Here
        function getAndDisplayName() {
            var name = document.querySelector("#name").value;
            document.querySelector("#welcome").innerHTML = 
            'Welcome to my site, ' + name;
        }
        // Call backs are very essential to javascript, in this case, the get and display name wont occur until the first argument in the event listenere happens, which is a click on a button, you also dont have
        // any added brackets after the get and display name, as itll make it occur early as well, look up callbacks into more detail to understand this concept
        document
            .querySelector("#submit")
            .addEventListener("click", getAndDisplayName);
    </script>
</body>
</html>
